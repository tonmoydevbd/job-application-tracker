<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header>
    <h1>Job Application Tracker</h1>
    <div class="display-card-container">
      <div class="display-card">
        <p>Total</p>
        <p class="total-jobs total-count-style">0</p>
      </div>
      <div class="display-card">
        <p>Interview</p>
        <p id="interview-count">0</p>
      </div>
      <div class="display-card">
        <p>Rejected</p>
        <p id="rejected-count">0</p>
      </div>
    </div>
  </header>
  <hr>
  <main>
    <div class="job-count-container">
      <h2>Available Jobs</h2>
      <p><span class="total-jobs">0</span> jobs</p>
    </div>
    <div class="toggle-btn-container">
      <button id="all-card-btn">All</button>
      <button id="interview-card-btn">Interview</button>
      <button id="rejected-card-btn">Rejected</button>
    </div>
    <section>
    </section>
    <section class="no-jobs-section hide">
      <img src="./images/jobs.png" alt="">
      <h2>No jobs available</h2>
      <p>Check back soon for new job opportunities</p>
    </section>
  </main>

  <script src="scripts/data.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
